<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_HTML</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div>
            <img src="./storage/img/logo_header.svg" alt="">
            <h2>INVETO</h2>
        </div>
        <img class="header__menu" src="./storage/img/menu_header.svg" alt="">
    </header>

    <!-- inicio de la maquetacion del main -->

    <main class="main">
        <section class="first__section">
            <article class="welcome__message">
                <h1>Hi, artur!</h1>
                <p>Here's Your Balance.</p>
            </article>
            <article class="balance__cards">
                <div>
                    <span>SAVINGS</span>
                    <h2><span id="cost">$</span>15,615</h2>
                    <progress max="100" value="80">80%</progress>
                </div>
                <div>
                    <span>ASSETS</span>
                    <h2><span id="cost">$</span>9,615</h2>
                    <progress id="progress_bar_2" max="100" value="25">25%</progress>
                </div>
            </article>
        </section>
        <section class="second__section">
            <p>Activities</p>
            <article class="article__activities">
                <div>
                    <img src="./storage/img/first_card.svg" alt="">
                    <p>Account</p>
                </div>
                <div>
                    <img src="./storage/img/second_card.svg" alt="">
                    <p>Privacy</p>
                </div>
                <div>
                    <img src="./storage/img/third__card.svg" alt="">
                    <p>Help</p>
                </div>
                
            </article>
        </section>
    </main>
</body>
</html>
